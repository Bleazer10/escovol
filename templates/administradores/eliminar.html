{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <!-- Migas de pan -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <nav aria-label="breadcrumb" class="mb-0">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="{% url 'menu_principal' %}" class="text-dark">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'lista_administradores' %}" class="text-dark">Administradores</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'detalle_administrador' administrador.id %}" class="text-dark">Detalle</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Eliminar </li>
      </ol>
    </nav>
  </div>

    <div class="card shadow-lg rounded-3">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Eliminar Administrador</h4>
        </div>
        <div class="card-body text-center">
            <p>¿Estás seguro que deseas eliminar a 
                <strong>{{ administrador.nombre }} {{ administrador.apellido }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                    <a href="{% url 'detalle_administrador' administrador.id %}" class="btn " style="background: #f8b100;">
                        <i class="fa-solid fa-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
