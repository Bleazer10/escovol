<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Título optimizado para SEO -->
  <title>Escuela de Voleibol OLYMPO | Formación y entrenamiento en El Tocuyo</title>
  <meta name="description" content="Escuela de voleibol OLYMPO en El Tocuyo. Entrenamiento para niños, jóvenes y adultos. Mejora tu técnica y condición física con nuestros entrenadores certificados.">
  <meta name="keywords" content="voleibol, escuela de voleibol, OLYMPO, El Tocuyo, entrenamiento voleibol, clases voleibol, deporte infantil, deporte juvenil">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/jpeg" sizes="32x32" href="{% static 'img/logo-olympo.jpg' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/logo-olympo.jpeg' %}">

  <link rel="canonical" href="https://olympo.eu.pythonanywhere.com/">

  <meta property="og:title" content="Escuela de Voleibol OLYMPO">
  <meta property="og:description" content="Formación en voleibol para todas las edades en El Tocuyo.">
  <meta property="og:image" content="https://olympo.eu.pythonanywhere.com/static/img/logo-olympo.jpeg" onerror="">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1600">
  <meta property="og:image:height" content="1600">
  <meta property="og:url" content="https://olympo.eu.pythonanywhere.com/">
  <meta property="og:type" content="website">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts + Bootstrap Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    main {
      flex: 1;
    }

    .bg-escovol {
      background: linear-gradient(to right, #2A73B6, #158EFF, #158EFF);
    }

    .navbar-brand {
      font-weight: bold;
      color: #070303 !important;
    }

    .navbar-brand span {
      font-size: 1.4rem;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Navbar simplificada -->
  <nav class="navbar navbar-expand-lg bg-escovol navbar-dark shadow-sm" aria-label="Navegación principal">
    <div class="container-fluid px-4">

      <!-- Logo izquierda -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'bienvenida' %}" title="Ir a la página principal de OLYMPO">
        <img src="{% static 'img/logo-olympo.jpg' %}" alt="Logo Escuela de Voleibol OLYMPO" width="50" height="50" class="me-2 rounded-circle shadow">
        <span>OLYMPO</span>
      </a>

      <!-- Botón responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenuPublic" aria-controls="navbarMenuPublic" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Opciones derecha -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenuPublic">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt me-1" aria-hidden="true"></i> Iniciar sesión
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>Escuela de Voleibol OLYMPO © {{ year|default:2025 }}</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
