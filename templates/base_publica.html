<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OLYMPO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts + Bootstrap Icons -->
  <link rel="icon" href="{% static 'img/logo-olympo.jpeg' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    main {
      flex: 1;
    }

    .bg-escovol {
      background: linear-gradient(to right, #2A73B6, #158EFF, #158EFF);
    }

    .navbar-brand {
      font-weight: bold;
      color: #070303 !important;
    }

    .navbar-brand span {
      font-size: 1.4rem;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Navbar simplificada -->
  <nav class="navbar navbar-expand-lg bg-escovol navbar-dark shadow-sm">
    <div class="container-fluid px-4">

      <!-- Logo izquierda -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{% static 'img/logo-olympo.jpeg' %}" alt="Logo Escovol" width="50" height="50" class="me-2 rounded-circle shadow">
        <span>OLYMPO</span>
      </a>

      <!-- Botón responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenuPublic">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Opciones derecha -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenuPublic">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt me-1"></i> Iniciar sesión
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    Escuela de Voleibol OLYMPO © {{ year|default:2025 }}
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
